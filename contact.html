<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Finscoretech</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About Us</a>
            <a href="contact.html" class="nav-link active">Contact</a>
        </nav>
    </header>

    <main class="page-content">
        <h1 class="animate-fade-in">Get In Touch</h1>
        <p class="animate-fade-in delay-1">Have a question or want to learn more about Finscoretech? Reach out to us!</p>
        <form class="contact-form animate-fade-in delay-2">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit" class="cta-button primary">Send Message</button>
        </form>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
